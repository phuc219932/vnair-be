<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - VNAIR User Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h3 class="mb-3">Oops! Có lỗi xảy ra</h3>
                        
                        <div class="alert alert-danger" th:if="${errorMessage}">
                            <i class="bi bi-x-circle me-2"></i>
                            <span th:text="${errorMessage}">Có lỗi không xác định xảy ra</span>
                        </div>
                        
                        <div class="alert alert-secondary" th:unless="${errorMessage}">
                            <i class="bi bi-info-circle me-2"></i>
                            Đã xảy ra lỗi không mong muốn. Vui lòng thử lại sau.
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-primary me-md-2" onclick="history.back()">
                                <i class="bi bi-arrow-left me-1"></i>
                                Quay lại
                            </button>
                            <a href="/web/users/dashboard" class="btn btn-outline-primary">
                                <i class="bi bi-house me-1"></i>
                                Trang chủ
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                Nếu lỗi tiếp tục xảy ra, vui lòng liên hệ với quản trị viên.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
