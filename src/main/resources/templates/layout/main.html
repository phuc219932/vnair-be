<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'VNAIR User Management'"></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #6c757d;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box .form-control {
            padding-right: 2.5rem;
        }
        
        .search-box .btn {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #6c757d;
        }
        
        .stats-card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 767.98px) {
            .sidebar {
                top: 0;
                height: auto;
                position: relative;
                width: 100%;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/web/users/dashboard">
                <i class="bi bi-people-fill me-2"></i>
                VNAIR User Management
            </a>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <span class="navbar-text text-white">
                        <i class="bi bi-person-circle me-1"></i>
                        Admin User
                    </span>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.requestURI.contains('/dashboard')} ? 'active'" 
                               href="/web/users/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#request.requestURI.contains('/users') and !#request.requestURI.contains('/dashboard')} ? 'active'" 
                               href="/web/users">
                                <i class="bi bi-people me-2"></i>
                                Quản lý User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/users/stats" target="_blank">
                                <i class="bi bi-bar-chart me-2"></i>
                                API Documentation
                            </a>
                        </li>
                    </ul>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Quick Stats</span>
                    </h6>
                    <ul class="nav flex-column mb-2" th:if="${activeCount != null}">
                        <li class="nav-item">
                            <span class="nav-link text-muted">
                                <i class="bi bi-check-circle text-success me-2"></i>
                                Active: <span th:text="${activeCount}">0</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link text-muted">
                                <i class="bi bi-pause-circle text-warning me-2"></i>
                                Inactive: <span th:text="${inactiveCount}">0</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link text-muted">
                                <i class="bi bi-x-circle text-danger me-2"></i>
                                Suspended: <span th:text="${suspendedCount}">0</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Content will be inserted here -->
                <div th:replace="~{${templateName} ?: 'fragments/content'}"></div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Custom Scripts -->
    <script th:inline="javascript">
        $(document).ready(function() {
            // Auto-hide alerts after 5 seconds
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
            
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    
    <!-- Page specific scripts -->
    <th:block th:replace="~{${templateName} :: scripts}" th:if="${templateName}"></th:block>
</body>
</html>
