<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VNair - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <div class="text-center mb-4">
                <h2><i class="bi bi-person-circle"></i> Đăng nhập</h2>
                <p class="text-muted">VNair User Management System</p>
            </div>
            
            <!-- Success message -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
            </div>
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>
            
            <!-- Login form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Tên đăng nhập:
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Nhập tên đăng nhập" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Mật khẩu:
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Nhập mật khẩu" />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                    </button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <!-- Test credentials info -->
            <div class="text-center">
                <small class="text-muted">
                    <strong>Tài khoản test:</strong><br>
                    Admin: admin / password123<br>
                    User: user1 / password123
                </small>
            </div>
        </div>
    </div>
</body>
</html>
